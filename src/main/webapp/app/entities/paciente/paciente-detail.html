
<div>
    <h2><span>Paciente</span> {{vm.paciente.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nombre</span></dt>
        <dd>
            <span>{{vm.paciente.nombre}}</span>
        </dd>
        <dt><span>Edad</span></dt>
        <dd>
            <span>{{vm.paciente.edad}}</span>
        </dd>
        <dt><span>Dni</span></dt>
        <dd>
            <span>{{vm.paciente.dni}}</span>
        </dd>
        <dt><span>Nacionalidad</span></dt>
        <dd>
            <span>{{vm.paciente.nacionalidad}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="paciente-detail.edit({id:vm.paciente.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
