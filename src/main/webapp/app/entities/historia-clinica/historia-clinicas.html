<div>
    <h2>Historia Clinicas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid" has-any-authority="ROLE_INSTITUCION,ROLE_MEDICO">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="historia-clinica.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Historia Clinica
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Medico</span></th>
                    <th><span>Institucion</span></th>
                    <th><span>Paciente</span></th>
                    <th><span>Sintoma</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="historiaClinica in vm.historiaClinicas track by historiaClinica.id">
                    <td><a ui-sref="historia-clinica-detail({id:historiaClinica.id})">{{historiaClinica.id}}</a></td>
                    <td>
                        <a ui-sref="medico-detail({id:historiaClinica.medicoId})">{{historiaClinica.medicoId}}</a>
                    </td>
                    <td>
                        <a ui-sref="institucion-detail({id:historiaClinica.institucionId})">{{historiaClinica.institucionNombre}}</a>
                    </td>
                    <td>
                        <a ui-sref="paciente-detail({id:historiaClinica.pacienteId})">{{historiaClinica.pacienteDni}}</a>
                    </td>
                    <td>
                        <a ui-sref="sintoma-detail({id:historiaClinica.sintomaId})">{{historiaClinica.sintomaId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="historia-clinica-detail({id:historiaClinica.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="historia-clinica.edit({id:historiaClinica.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="historia-clinica.delete({id:historiaClinica.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
